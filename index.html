<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Cocos Creator | CocosHTML</title>

  <!--http://www.html5rocks.com/en/mobile/mobifying/-->
  <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true"/>

  <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">

  <!-- force webkit on 360 -->
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>
  <!-- force edge on IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="msapplication-tap-highlight" content="no">

  <!-- force full screen on some browser -->
  <meta name="full-screen" content="yes"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="360-fullscreen" content="true"/>

  <!--fix fireball/issues/3568 -->
  <!--<meta name="browsermode" content="application">-->
  <meta name="x5-page-mode" content="app">


  <!--<link rel="apple-touch-icon" href=".png" />-->
  <!--<link rel="apple-touch-icon-precomposed" href=".png" />-->

  <link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body>
  <div id="GameDiv" cc_exact_fit_screen="true">
      <div id="Cocos3dGameContainer">
        <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="99"></canvas>
      </div>
    </div>
  

<!-- Polyfills bundle. -->

<!-- <script src="src/polyfills.bundle.js" charset="utf-8"> </script> -->


<!-- SystemJS support. -->
<!-- <script src="src/system.bundle.js" charset="utf-8"> </script> -->

<!-- Import map -->
<!-- <script src="src/import-map.json" type="systemjs-importmap" charset="utf-8"> </script> -->

<script>
    System.import('./index.js').catch(function(err) { console.error(err); })
</script>

<script src="https://discord.com/assets/embedded_app_sdk.js"></script>
<script>
  window.addEventListener("DOMContentLoaded", async () => {
      const discordSdk = new DiscordSDK("1336536163313520670"); 

      try {
          await discordSdk.ready(); // Wait for SDK to initialize
          console.log("‚úÖ Discord SDK Ready");

          // Authenticate user
          const { user } = await discordSdk.commands.authenticate();
          console.log("üéÆ Logged in as:", user);

          // Update activity presence
          await discordSdk.commands.updateActivity({
              details: "Playing Cocos Creator Game!",
              state: "Scoring High",
              instance: true,
          });

      } catch (error) {
          console.error("‚ùå Discord SDK Error:", error);
      }
  });
</script>


</body>
</html>
